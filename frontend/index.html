<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Secretaria Escolar - Login</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="page-wrap">
<div class="card">
<div class="card__top">
<div class="brand-icon" aria-hidden>
<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden>
<path d="M12 2 2 7v5c0 4 3 7 10 10 7-3 10-6 10-10V7l-10-5zM9 12a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm6 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
</svg>
</div>
<div class="card__title">Secretaria Escolar</div>
<div class="card__subtitle">Sistema de Gestão Acadêmica</div>
</div>


<div class="card__body">
<form>
<div class="field">
<label for="tipo">Tipo de Acesso</label>
<select id="tipo" class="input">
<option>Secretaria/Atendente</option>
<option>Administrador</option>
</select>
</div>


<div class="field">
<label for="email">E-mail</label>
<input id="email" class="input" type="email" placeholder="seu@email.com" />
</div>


<div class="field">
<label for="senha">Senha</label>
<input id="senha" class="input" type="password" placeholder="••••••••" />
</div>


<button type="submit" class="btn">Entrar</button>
</form>
</div>
</div>
</div>
</body>
</html>
