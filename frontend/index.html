<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretaria Escolar - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <div class="login-wrapper">
        <div class="login-card">
            
            <div class="card-header">
                <div class="logo-circle">
                    <i class="ph ph-buildings"></i>
                </div>
                <h1>Secretaria Escolar</h1>
                <p>Sistema de Gestão Acadêmica</p>
            </div>

            <div class="card-body">
                <form id="loginForm">
                    
                    <div class="form-group">
                        <label for="tipoAcesso">Tipo de Acesso</label>
                        <div class="select-wrapper">
                            <select id="tipoAcesso" name="tipoAcesso">
                                <option value="admin">Administrador</option>
                                <option value="secretaria">Secretaria/Atendente</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="btn-entrar">Entrar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Script simples para simular o login e redirecionar
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Impede o envio real do formulário
            
            // Aqui você colocaria a lógica de validação real
            
            // Redireciona para o dashboard
            window.location.href = 'dashboard.html';
        });
    </script>

</body>
</html>
