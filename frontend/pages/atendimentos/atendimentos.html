<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretaria - Atendimentos</title>
    <link rel="stylesheet" href="atendimentos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <div class="layout-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-icon">
                    <i class="ph ph-buildings"></i>
                </div>
                <div class="logo-text">
                    <h1>Secretaria</h1>
                    <span>Atendente</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <i class="ph ph-squares-four"></i>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="alunos.html">
                            <i class="ph ph-users"></i>
                            Alunos
                        </a>
                    </li>
                    <li>
                        <a href="turmas.html">
                            <i class="ph ph-graduation-cap"></i>
                            Turmas
                        </a>
                    </li>
                    <li>
                        <a href="matriculas.html">
                            <i class="ph ph-clipboard-text"></i>
                            Matrículas
                        </a>
                    </li>
                    <li>
                        <a href="notas.html">
                            <i class="ph ph-book-open"></i>
                            Histórico/Notas
                        </a>
                    </li>
                    <li class="active">
                        <a href="#">
                            <i class="ph ph-file-text"></i>
                            Atendimentos
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <a href="index.html" class="logout-link">
                    <i class="ph ph-sign-out"></i>
                    Sair
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <h2 class="page-title">Atendimentos</h2>
                <button class="btn-novo" id="btnNovaSolicitacao">
                    <i class="ph ph-plus"></i> Nova Solicitação
                </button>
            </header>

            <section class="content-card">
                <div class="table-header-row">
                    <span class="col-aluno">Aluno</span>
                    <span class="col-tipo">Tipo</span>
                    <span class="col-data">Data</span>
                    <span class="col-status">Status</span>
                    <span class="col-acoes text-right">Ações</span>
                </div>

                <div class="empty-state-container">
                    <p>Nenhuma solicitação registrada</p>
                </div>
            </section>
        </main>
    </div>

    <div class="modal-overlay" id="modalAtendimentos">
        <div class="modal-container">
            <div class="modal-header">
                <h3>Nova Solicitação</h3>
                <button class="modal-close" id="btnFecharModal">
                    <i class="ph ph-x"></i>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="alunoSolicitante">Aluno</label>
                        <select id="alunoSolicitante" name="alunoSolicitante">
                            <option value="" disabled selected>Selecione...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="tipoSolicitacao">Tipo de Solicitação</label>
                        <select id="tipoSolicitacao" name="tipoSolicitacao">
                            <option value="declaracao">Declaração Escolar</option>
                            <option value="historico">Histórico Escolar</option>
                            <option value="boleto">2ª Via Boleto/Contrato</option>
                            <option value="outros">Outros</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dataSolicitacao">Data</label>
                        <input type="date" id="dataSolicitacao" name="dataSolicitacao" value="2025-11-26">
                    </div>

                    <div class="form-group">
                        <label for="statusSolicitacao">Status</label>
                        <select id="statusSolicitacao" name="statusSolicitacao">
                            <option value="aberto" selected>Aberto</option>
                            <option value="andamento">Em Andamento</option>
                            <option value="concluido">Concluído</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="observacoes">Observações</label>
                        <textarea id="observacoes" name="observacoes" rows="4"></textarea>
                    </div>

                    <button type="submit" class="btn-salvar">Salvar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('modalAtendimentos');
        const btnNova = document.getElementById('btnNovaSolicitacao');
        const btnFechar = document.getElementById('btnFecharModal');

        btnNova.addEventListener('click', () => {
            modal.classList.add('show');
        });

        btnFechar.addEventListener('click', () => {
            modal.classList.remove('show');
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('show');
            }
        });
    </script>

</body>
</html>
