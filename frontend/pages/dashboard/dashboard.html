<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretaria - Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <div class="layout-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-icon">
                    <i class="ph ph-buildings"></i>
                </div>
                <div class="logo-text">
                    <h1>Secretaria</h1>
                    <span>Administrador</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <ul>
                    <li class="active">
                        <a href="#">
                            <i class="ph ph-squares-four"></i>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="alunos.html">
                            <i class="ph ph-users"></i>
                            Alunos
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="ph ph-graduation-cap"></i>
                            Turmas
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="ph ph-clipboard-text"></i>
                            Matrículas
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="ph ph-book-open"></i>
                            Histórico/Notas
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="ph ph-file-text"></i>
                            Atendimentos
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <a href="#" class="logout-link">
                    <i class="ph ph-sign-out"></i>
                    Sair
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <h2 class="page-title">Dashboard</h2>
            </header>

            <section class="stats-grid">
                <div class="stat-card">
                    <div class="card-header-stripe bg-primary">
                        <i class="ph ph-users"></i>
                    </div>
                    <div class="card-body">
                        <span class="stat-number">0</span>
                        <span class="stat-label">Alunos Ativos</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="card-header-stripe bg-primary">
                        <i class="ph ph-graduation-cap"></i>
                    </div>
                    <div class="card-body">
                        <span class="stat-number">0</span>
                        <span class="stat-label">Turmas Abertas</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="card-header-stripe bg-secondary">
                        <i class="ph ph-user-check"></i>
                    </div>
                    <div class="card-body">
                        <span class="stat-number">0</span>
                        <span class="stat-label">Matrículas</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="card-header-stripe bg-secondary">
                        <i class="ph ph-file-text"></i>
                    </div>
                    <div class="card-body">
                        <span class="stat-number">0</span>
                        <span class="stat-label">Solicitações Abertas</span>
                    </div>
                </div>
            </section>

            <section class="lists-grid">
                <div class="list-card">
                    <h3>Últimos Alunos Cadastrados</h3>
                    <div class="list-empty-state">
                        Nenhum aluno cadastrado
                    </div>
                </div>

                <div class="list-card">
                    <h3>Solicitações Recentes</h3>
                    <div class="list-empty-state">
                        Nenhuma solicitação
                    </div>
                </div>
            </section>
        </main>
    </div>

</body>
</html>
