<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretaria - Histórico/Notas</title>
    <link rel="stylesheet" href="notas.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>

    <div class="layout-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-icon">
                    <i class="ph ph-buildings"></i>
                </div>
                <div class="logo-text">
                    <h1>Secretaria</h1>
                    <span>Atendente</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="../dashboard/dashboard.html">
                            <i class="ph ph-squares-four"></i>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="../alunos/alunos.html">
                            <i class="ph ph-users"></i>
                            Alunos
                        </a>
                    </li>
                    <li>
                        <a href="../turmas/turmas.html">
                            <i class="ph ph-graduation-cap"></i>
                            Turmas
                        </a>
                    </li>
                    <li>
                        <a href="../matriculas/matriculas.html">
                            <i class="ph ph-clipboard-text"></i>
                            Matrículas
                        </a>
                    </li>
                    <li class="active">
                        <a href="../notas/notas.html">
                            <i class="ph ph-book-open"></i>
                            Histórico/Notas
                        </a>
                    </li>
                    <li>
                        <a href="../atendimentos/atendimentos.html">
                            <i class="ph ph-file-text"></i>
                            Atendimentos
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <a href="../../index.html" class="logout-link">
                    <i class="ph ph-sign-out"></i>
                    Sair
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <h2 class="page-title">Histórico / Notas</h2>
                <button class="btn-novo" id="btnRegistrarNota">
                    <i class="ph ph-plus"></i> Registrar Nota
                </button>
            </header>

            <section class="content-card">
                <div class="table-header-row">
                    <span class="col-aluno">Aluno</span>
                    <span class="col-turma">Turma</span>
                    <span class="col-nota">Nota</span>
                    <span class="col-freq">Frequência</span>
                    <span class="col-situacao">Situação</span>
                    <span class="col-acoes text-right">Ações</span>
                </div>

                <div class="empty-state-container">
                    <p>Nenhuma nota registrada</p>
                </div>
            </section>
        </main>
    </div>

    <div class="modal-overlay" id="modalNotas">
        <div class="modal-container">
            <div class="modal-header">
                <h3>Registrar Nota</h3>
                <button class="modal-close" id="btnFecharModal">
                    <i class="ph ph-x"></i>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="matricula">Matrícula</label>
                        <select id="matricula" name="matricula">
                            <option value="" disabled selected>Selecione...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="nota">Nota (0-10)</label>
                        <input type="number" id="nota" name="nota" min="0" max="10" step="0.1" value="0">
                    </div>

                    <div class="form-group">
                        <label for="frequencia">Frequência (%)</label>
                        <input type="number" id="frequencia" name="frequencia" min="0" max="100" value="0">
                    </div>

                    <div class="form-group">
                        <label for="situacao">Situação</label>
                        <select id="situacao" name="situacao">
                            <option value="cursando" selected>Cursando</option>
                            <option value="aprovado">Aprovado</option>
                            <option value="reprovado">Reprovado</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-salvar">Salvar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('modalNotas');
        const btnRegistrar = document.getElementById('btnRegistrarNota');
        const btnFechar = document.getElementById('btnFecharModal');

        btnRegistrar.addEventListener('click', () => {
            modal.classList.add('show');
        });

        btnFechar.addEventListener('click', () => {
            modal.classList.remove('show');
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('show');
            }
        });
    </script>

</body>

</html>
