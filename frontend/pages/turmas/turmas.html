<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretaria - Turmas</title>
    <link rel="stylesheet" href="turmas.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <div class="layout-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-icon">
                    <i class="ph ph-buildings"></i>
                </div>
                <div class="logo-text">
                    <h1>Secretaria</h1>
                    <span>Atendente</span> </div>
            </div>

            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="../dashboard/dashboard.html">
                            <i class="ph ph-squares-four"></i>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="../alunos/alunos.html">
                            <i class="ph ph-users"></i>
                            Alunos
                        </a>
                    </li>
                    <li class="active">
                        <a href="../turmas/turmas.html">
                            <i class="ph ph-graduation-cap"></i>
                            Turmas
                        </a>
                    </li>
                    <li>
                        <a href="../matriculas/matriculas.html">
                            <i class="ph ph-clipboard-text"></i>
                            Matrículas
                        </a>
                    </li>
                    <li>
                        <a href="../notas/notas.html">
                            <i class="ph ph-book-open"></i>
                            Histórico/Notas
                        </a>
                    </li>
                    <li>
                        <a href="../atendimentos/atendimentos.html">
                            <i class="ph ph-file-text"></i>
                            Atendimentos
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <a href="../../index.html" class="logout-link">
                    <i class="ph ph-sign-out"></i>
                    Sair
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <h2 class="page-title">Turmas</h2>
                <button class="btn-novo" id="btnNovaTurma">
                    <i class="ph ph-plus"></i> Nova Turma
                </button>
            </header>

            <section class="content-card">
                <div class="empty-state-container">
                    <p>Nenhuma turma cadastrada</p>
                </div>
            </section>
        </main>
    </div>

    <div class="modal-overlay" id="modalNovaTurma">
        <div class="modal-container">
            <div class="modal-header">
                <h3>Nova Turma</h3>
                <button class="modal-close" id="btnFecharModal">
                    <i class="ph ph-x"></i>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="nomeTurma">Nome/Identificação</label>
                        <input type="text" id="nomeTurma" name="nomeTurma" placeholder="Ex: DDS-7, INET-01">
                    </div>

                    <div class="form-group">
                        <label for="curso">Curso</label>
                        <input type="text" id="curso" name="curso">
                    </div>

                    <div class="form-group">
                        <label for="turno">Turno</label>
                        <select id="turno" name="turno">
                            <option value="matutino">Matutino</option>
                            <option value="vespertino">Vespertino</option>
                            <option value="noturno">Noturno</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="anoSemestre">Ano/Semestre</label>
                        <input type="text" id="anoSemestre" name="anoSemestre" placeholder="Ex: 2024/1">
                    </div>

                    <div class="form-group">
                        <label for="vagas">Vagas Máximas</label>
                        <input type="number" id="vagas" name="vagas" value="30">
                    </div>

                    <button type="submit" class="btn-salvar">Salvar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('modalNovaTurma');
        const btnNovaTurma = document.getElementById('btnNovaTurma');
        const btnFecharModal = document.getElementById('btnFecharModal');

        // Abrir modal
        btnNovaTurma.addEventListener('click', () => {
            modal.classList.add('show');
        });

        // Fechar modal ao clicar no X
        btnFecharModal.addEventListener('click', () => {
            modal.classList.remove('show');
        });

        // Fechar modal ao clicar fora da caixa
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('show');
            }
        });
    </script>

</body>
</html>
